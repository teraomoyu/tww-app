<ul>
    {% for writing in writings %}
        <li>
            <p>{{ writing.writing_text }}</p>
            <p>作成者：{{ writing.user_name }}</p>
            <p>単語１：{{ writing.word1 }}</p>
            <p>単語２：{{ writing.word2 }}</p>
            <p>単語３：{{ writing.word3 }}</p>
            <p>雰囲気：{{ writing.mood }}</p>
        </li>
    {% endfor %}
</ul>
